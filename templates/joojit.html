<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joojit Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-ion: #EAEAEA;
      --hover-solar: #FFEF00;
      --purple-accent: #7b42f5; /* Final AI response color */
      --vibrant-blue: #26debd; /* Final user prompt color */
      --background-dark: #050505;
      --panel-background: #0a0015;
      --input-background: #101010;
      --primary-pink: #FF1E8E;
    }

    /* Basic setup */
    html, body {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }
    body {
      background-color: var(--background-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-ion);
    }
    
    main {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .top-bar {
      background-color: transparent;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 5px 25px -5px var(--primary-ion);
      z-index: 50;
    }
    .top-bar:hover {
        box-shadow: 0 5px 25px -5px var(--hover-solar);
    }
     /* Language Toggle Styles */
    .lang-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-ion);
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-pink);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Chat History / Output Area */
    .output-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1.5rem;
      padding-bottom: 2.5rem; /* Increased for more breathing room */
      overflow-y: auto;     
      scroll-behavior: smooth;
    }

    /* Center the chat history and give it a readable width */
    #spiral-output {
      max-width: 500px;
      margin: 0 auto; /* centers it horizontally */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-message {
        padding: 8px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.6;
    }
    .user-prompt {
        background-color: var(--vibrant-blue);
        color: black;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
    }
    .ai-response {
        background-color: var(--purple-accent);
        color: white;
        align-self: flex-start;
        text-align: left;
    }
    .ai-response p, .ai-response ol { margin: 0; }
    .ai-response p:not(:last-child) { margin-bottom: 0.5rem; }

    /* Input Area & Toolbar */
    #chatInput {
      box-shadow: 0 0 15px 3px var(--primary-ion);
      border: 1px solid var(--primary-ion);
      color: var(--primary-ion);
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      width: 100%;
      min-height: 96px;
      height: 96px;
      max-height: 250px;
      resize: none;
      overflow-y: auto;
      background-color: var(--input-background);
      padding: 12px;
    }
    #chatInput:focus {
        outline: none;
        box-shadow: 0 0 20px 5px var(--hover-solar);
        border-color: var(--hover-solar);
    }
    .input-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        width: 100%;
        max-width: 900px; 
    }
    .button-wing {
        display: flex;
        flex-direction: row;
        gap: 8px;
        transition: all 0.3s ease-in-out;
    }

    .toolbar-btn {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: 1px solid var(--primary-ion);
        box-shadow: inset 0 0 10px 2px var(--primary-ion);
        z-index: 10;
    }
    .toolbar-btn svg { stroke: var(--primary-ion); transition: stroke 0.2s ease; }
    .toolbar-btn:hover:not(:disabled) { border-color: var(--hover-solar); box-shadow: inset 0 0 10px 2px var(--hover-solar); }
    .toolbar-btn:hover:not(:disabled) svg { stroke: var(--hover-solar); }
    .toolbar-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* Fullscreen viewer */
    #fullscreen-viewer {
      position: fixed; inset: 0; background-color: var(--background-dark); z-index: 1100;
      display: none; padding: 2rem; justify-content: center; align-items: center;
    }
    #fullscreen-viewer.active { display: flex; }
    #fullscreen-content { width: 100%; max-width: 800px; height: 100%; overflow-y: auto; }
    #fullscreen-close-btn { position: absolute; top: 2rem; right: 2rem; color: white; font-size: 2rem; cursor: pointer; font-family: sans-serif; }

    /* --- All-at-Once Tutorial Styles --- */
    #info-overlay {
        position: fixed; inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s;
    }
    #info-overlay.visible { opacity: 1; visibility: visible; }
    
    .tour-card {
        position: absolute;
        background-color: var(--panel-background);
        border: 1px solid var(--hover-solar);
        border-radius: 12px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 1010;
        line-height: 1.5;
        font-size: 14px;
    }
    .tour-card::after { /* The arrow */
        content: '';
        position: absolute;
        width: 0; 
        height: 0; 
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }
    .tour-card.arrow-up::after {
        bottom: 100%; left: 50%;
        transform: translateX(-50%);
        border-bottom: 10px solid var(--hover-solar);
    }
     .tour-card.arrow-down::after {
        top: 100%; left: 50%;
        transform: translateX(-50%);
        border-top: 10px solid var(--hover-solar);
    }
    .tour-card.arrow-left::after {
        right: 100%; top: 50%;
        transform: translateY(-50%);
        border-right: 10px solid var(--hover-solar);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }
     .tour-card.arrow-right::after {
        left: 100%; top: 50%;
        transform: translateY(-50%);
        border-left: 10px solid var(--hover-solar);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

    /* Archive Modal Styles */
    #archive-modal {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        z-index: 2000;
        display: none; /* Toggled by JS */
        justify-content: center;
        align-items: center;
    }
    #archive-modal.visible {
        display: flex;
    }
    #archive-content {
        background-color: var(--panel-background);
        border: 1px solid var(--primary-ion);
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    #archive-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--primary-ion);
    }
    #archive-header h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-ion);
    }
    #archive-close-btn {
        background: none;
        border: none;
        color: var(--primary-ion);
        font-size: 2rem;
        cursor: pointer;
        line-height: 1;
        padding: 0;
    }
    .archive-search-wrapper {
        padding: 0.75rem;
        border-bottom: 1px solid var(--primary-ion);
    }
    .archive-search {
        width: 100%;
        padding: 8px 12px;
        display: block;
        font-size: 1rem;
        border-radius: 8px;
        background-color: var(--background-dark);
        border: 1px solid var(--primary-ion);
        color: var(--primary-ion);
        outline: none;
        transition: all 0.2s ease;
    }
    .archive-search:focus {
        border-color: var(--hover-solar);
        box-shadow: 0 0 8px var(--hover-solar);
    }
    #archive-list {
        overflow-y: auto;
        padding: 1rem;
        flex-grow: 1;
    }
    .session-entry {
        background-color: var(--input-background);
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
    }
    .session-entry:hover {
        border-color: var(--hover-solar);
        transform: translateY(-2px);
    }
    .session-meta strong {
        font-size: 1.1rem;
        color: var(--primary-ion);
        display: block;
        margin-bottom: 0.25rem;
    }
    .session-meta small {
        font-size: 0.8rem;
        color: #aaa;
    }
    .session-actions {
        display: flex;
        gap: 0.5rem;
    }
    .session-actions button {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        border: 1px solid var(--primary-ion);
        background-color: transparent;
        color: var(--primary-ion);
        transition: all 0.2s ease;
    }
    .session-actions button:hover {
        background-color: var(--primary-ion);
        color: var(--background-dark);
    }
    .session-actions button.delete-btn:hover {
        background-color: #FF4136; /* A danger color */
        border-color: #FF4136;
        color: white;
    }
  </style>
</head>

  <script>
    // --- LANGUAGE CONTENT ---
    const langContent = {
        pt: {
            "title": "Joojit - Interface", "new-chat-title": "Novo Chat",
            "save-export-title": "Salvar e Exportar", "archive-title": "Arquivo de Chats",
            "clear-current-title": "Limpar Chat Atual", "send-title": "Enviar",
            "clear-input-title": "Limpar Entrada", "fullscreen-title": "Tela Cheia",
            "info-chat": "Este é o histórico do chat. Suas mensagens aparecem à direita e as respostas da IA à esquerda.",
            "info-constellation": "Alterne para a Visualização de Constelação para ver uma visualização 3D do seu diálogo.",
            "info-input": "Digite sua mensagem aqui. Pressione Enter para enviar.",
            "info-session": "Gerencie suas sessões: inicie um novo chat, acesse o arquivo, salve ou limpe o chat atual.",
            "info-actions": "Ações rápidas para enviar sua mensagem, limpar a entrada ou entrar no modo de tela cheia.",
            "info-nav": "Navegue para a página inicial, alterne o idioma ou veja esta excursão novamente.",
            "confirm-clear-current": "Isso limpará as mensagens do chat atual, mas ele permanecerá no seu arquivo. Continuar?",
            "session-name-prompt": "Dê um nome a esta sessão:", "default-session-name": "Sessão",
            "archive-header": "Arquivo de Chat",
            "search-archive-placeholder": "Pesquisar no arquivo...",
            "placeholder-spiral": "moldar um pensamento...",
        },
        en: {
            "title": "Joojit - Interface", "new-chat-title": "New Chat",
            "save-export-title": "Save & Export", "archive-title": "Chat Archive",
            "clear-current-title": "Clear Current Chat", "send-title": "Send",
            "clear-input-title": "Clear Input", "fullscreen-title": "Fullscreen View",
            "info-chat": "This is the chat history. Your prompts appear on the right, and AI responses are on the left.",
            "info-constellation": "Toggle the Constellation View to see a 3D visualization of your dialogue.",
            "info-input": "Type your message here. Press Enter to send.",
            "info-session": "Manage your sessions: start a new chat, access the archive, save, or clear the current chat.",
            "info-actions": "Quick actions to send your message, clear the input, or enter fullscreen mode.",
            "info-nav": "Navigate home, switch the language, or see this tour again.",
            "confirm-clear-current": "This will clear the messages from the current chat, but it will remain in your archive. Continue?",
            "session-name-prompt": "Name this session:", "default-session-name": "Session",
            "archive-header": "Chat Archive",
            "search-archive-placeholder": "Search archive...",
            "placeholder-spiral": "shape a thought...",
        }
    };

    // --- STATE MANAGEMENT ---
    let currentLang = 'pt';

    // --- DOM ELEMENTS ---
    const langToggle = document.getElementById('lang-toggle-checkbox');
    const chatInput = document.getElementById('chatInput');
    const outputAreas = { spiral: document.getElementById('spiral-output') };
    const fullscreenViewer = document.getElementById('fullscreen-viewer');
    const fullscreenContent = document.getElementById('fullscreen-content');
    const fullscreenCloseBtn = document.getElementById('fullscreen-close-btn');
    const infoOverlay = document.getElementById('info-overlay');
    const archiveModal = document.getElementById('archive-modal');
    const archiveList = document.getElementById('archive-list');
    const archiveCloseBtn = document.getElementById('archive-close-btn');
    const archiveSearchInput = document.getElementById('archive-search-input');
    
    // --- LANGUAGE MANAGEMENT ---
    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('joojit-lang', lang);
        document.documentElement.lang = lang;
        document.title = langContent[lang].title;
        
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (langContent[lang][key]) el.innerHTML = langContent[lang][key];
        });
        
        document.querySelectorAll('[data-lang-title]').forEach(el => {
            const key = el.getAttribute('data-lang-title');
            if (langContent[lang][key]) el.title = langContent[lang][key];
        });

        chatInput.placeholder = langContent[currentLang]['placeholder-spiral'];
        archiveSearchInput.placeholder = langContent[currentLang]['search-archive-placeholder'];
        langToggle.checked = (lang === 'en');
    }
      
    // --- LOCAL LEDGER SYSTEM ---
    let ledgerStore = JSON.parse(localStorage.getItem("ledgerStore") || "{}");

    function newSession() {
      const now = new Date().toISOString();
      const id = "session_" + now;
      if (!ledgerStore.sessions) ledgerStore.sessions = {};
      
      ledgerStore.sessions[id] = {
        name: `${langContent[currentLang]['default-session-name']} ${new Date(now).toLocaleString()}`,
        created_at: now,
        updated_at: now,
        turns: []
      };

      ledgerStore.activeSession = id;
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
      clearChatUI();
    }

    function getActiveLedger() {
      if (!ledgerStore.activeSession || !ledgerStore.sessions || !ledgerStore.sessions[ledgerStore.activeSession]) {
        return [];
      }
      return ledgerStore.sessions[ledgerStore.activeSession].turns;
    }
    
    function saveTurn(prompt, reply, model, latency) {
      const record = {
        id: crypto.randomUUID(),
        timestamp: new Date().toISOString(),
        prompt, reply, model, latency_ms: latency
      };
      
      const session = ledgerStore.sessions[ledgerStore.activeSession];
      if (!session) return; 

      session.turns.push(record);
      session.updated_at = record.timestamp; // Update timestamp

      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
    }

    function saveAndExportSession() {
        const id = ledgerStore.activeSession;
        const session = ledgerStore.sessions[id];
        if (!session) return;
        
        const currentName = session.name.startsWith(langContent[currentLang]['default-session-name']) ? "" : session.name;
        const name = prompt(langContent[currentLang]['session-name-prompt'], currentName);

        if (name) { // only save and export if a name is provided
            session.name = name;
            session.updated_at = new Date().toISOString();
            localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
            
            if (archiveModal.classList.contains('visible')) {
                renderArchiveSessions(archiveSearchInput.value);
            }
            
            exportSingleSession(id, name);
        }
    }

    function exportSingleSession(id, sessionName) {
        const session = ledgerStore.sessions[id];
        if (!session || session.turns.length === 0) {
            const btn = document.getElementById('save-export-btn');
            if(btn) {
                btn.classList.add('shake');
                setTimeout(() => btn.classList.remove('shake'), 820);
            }
            return;
        }

        const blob = new Blob([JSON.stringify(session.turns, null, 2)], { type: 'application/jsonl' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        const safeName = (sessionName || session.name || id).replace(/[^a-z0-9_ -]/gi, '_');
        a.download = `${safeName}.jsonl`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(url), 100);
    }


    function clearCurrentSession() {
      if (confirm(langContent[currentLang]['confirm-clear-current'])) {
        const session = ledgerStore.sessions[ledgerStore.activeSession];
        if (session) {
          session.turns = [];
          session.updated_at = new Date().toISOString();
          localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
          clearChatUI();
        }
      }
    }
    
    function clearChatUI() { if(outputAreas.spiral) outputAreas.spiral.innerHTML = ''; }

    function loadActiveSessionHistory() {
        clearChatUI(); 
        const activeTurns = getActiveLedger();
        if (!activeTurns) return;
        activeTurns.forEach(turn => {
            const userElem = document.createElement('div');
            userElem.className = 'chat-message user-prompt';
            userElem.textContent = turn.prompt;
            outputAreas.spiral.appendChild(userElem);

            const aiElem = document.createElement('div');
            aiElem.className = 'chat-message ai-response';
            aiElem.innerHTML = formatAIResponse(turn.reply);
            outputAreas.spiral.appendChild(aiElem);
        });
        if (outputAreas.spiral && outputAreas.spiral.children.length > 0) {
            outputAreas.spiral.scrollTop = outputAreas.spiral.scrollHeight;
        }
    }

    function migrateLedgerSchema() {
        if (!ledgerStore.sessions) return;
        let needsUpdate = false;
        for (const id in ledgerStore.sessions) {
            if (Array.isArray(ledgerStore.sessions[id])) {
                needsUpdate = true;
                const turns = ledgerStore.sessions[id];
                const creationDate = (turns.length > 0) ? turns[0].timestamp : new Date().toISOString();
                ledgerStore.sessions[id] = {
                    name: `Session ${new Date(creationDate).toLocaleString()}`,
                    created_at: creationDate,
                    updated_at: (turns.length > 0) ? turns[turns.length-1].timestamp : creationDate,
                    turns: turns
                };
            }
        }
        if (needsUpdate) {
            localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
        }
    }

    // --- ARCHIVE LOGIC ---
    function renderArchiveSessions(query = "") {
        const lowerCaseQuery = query.toLowerCase();
        const sessions = Object.entries(ledgerStore.sessions || {})
            .filter(([id, s]) => {
                if (!query) return true;
                return (
                    (s.name && s.name.toLowerCase().includes(lowerCaseQuery)) ||
                    (s.turns && s.turns.some(t =>
                        t.prompt?.toLowerCase().includes(lowerCaseQuery) ||
                        t.reply?.toLowerCase().includes(lowerCaseQuery)
                    ))
                );
            })
            .sort((a, b) => new Date(b[1].updated_at) - new Date(a[1].updated_at));

        archiveList.innerHTML = sessions.map(([id, s]) => `
            <div class="session-entry" data-session-id="${id}">
                <div class="session-meta">
                    <strong>${s.name || id}</strong>
                    <div>
                        <small>Updated: ${new Date(s.updated_at).toLocaleString()}</small>
                    </div>
                </div>
                <div class="session-actions">
                    <button onclick="loadSession('${id}')">Load</button>
                    <button onclick="exportSingleSession('${id}')">Export</button>
                    <button class="delete-btn" onclick="deleteSession('${id}')">Delete</button>
                </div>
            </div>
        `).join('');
    }

    function openArchive() {
        archiveSearchInput.value = '';
        renderArchiveSessions();
        archiveModal.classList.add('visible');
    }

    function loadSession(id) {
        ledgerStore.activeSession = id;
        localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
        loadActiveSessionHistory();
        archiveModal.classList.remove('visible');
    }

    function deleteSession(id) {
        if (id === ledgerStore.activeSession) {
            alert("You cannot delete the currently active session. Please load another session or create a new one first.");
            return;
        }

        const sessionName = ledgerStore.sessions[id]?.name || 'this session';
        if (confirm(`Are you sure you want to permanently delete "${sessionName}"? This cannot be undone.`)) {
            delete ledgerStore.sessions[id];
            localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
            renderArchiveSessions(archiveSearchInput.value); // Refresh the list with current filter
        }
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const langFromUrl = urlParams.get('lang');
        const savedLang = localStorage.getItem('joojit-lang') || 'pt';
        setLanguage(langFromUrl || savedLang);

        migrateLedgerSchema();

        if (!ledgerStore.sessions || !ledgerStore.activeSession || !ledgerStore.sessions[ledgerStore.activeSession]) {
          newSession();
        } else {
          loadActiveSessionHistory();
        }
    };

    // --- TOOLBAR AND INPUT LOGIC ---
    function clearInput() { chatInput.value = ''; chatInput.style.height = '96px'; }
    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });

    // --- FULLSCREEN LOGIC ---
    function enterFullscreen() {
        if(outputAreas.spiral) fullscreenContent.innerHTML = outputAreas.spiral.innerHTML;
        fullscreenViewer.classList.add('active');
        fullscreenContent.scrollTop = fullscreenContent.scrollHeight;
    }
    function exitFullscreen() { 
        fullscreenViewer.classList.remove('active'); 
        fullscreenContent.innerHTML = ''; 
    }

    // --- TUTORIAL OVERLAY LOGIC ---
    const tourElements = [
        { cardId: 'tour-card-chat', targetId: 'chat-display-area', position: 'center' },
        { cardId: 'tour-card-input', targetId: 'chatInput', position: 'top' },
        { cardId: 'tour-card-session', targetId: 'session-controls', position: 'top' },
        { cardId: 'tour-card-actions', targetId: 'action-controls', position: 'top' },
        { cardId: 'tour-card-nav', targetId: 'top-right-controls', position: 'bottom-right' },
    ];
    
    function positionTourCards() {
        tourElements.forEach(step => {
            const card = document.getElementById(step.cardId);
            const target = document.getElementById(step.targetId);
            if(!card || !target) return;

            const targetRect = target.getBoundingClientRect();
            card.className = 'tour-card'; // Reset classes
            
            let top, left, transform = '';

            switch(step.position) {
                case 'top':
                    top = targetRect.top - 15; left = targetRect.left + targetRect.width / 2;
                    transform = `translate(-50%, -100%)`; card.classList.add('arrow-down'); break;
                case 'bottom':
                    top = targetRect.bottom + 15; left = targetRect.left + targetRect.width / 2;
                    transform = `translateX(-50%)`; card.classList.add('arrow-up'); break;
                case 'left':
                    top = targetRect.top + targetRect.height / 2; left = targetRect.left - 15;
                    transform = `translate(-100%, -50%)`; card.classList.add('arrow-right'); break;
                case 'right':
                    top = targetRect.top + targetRect.height / 2; left = targetRect.right + 15;
                    transform = `translateY(-50%)`; card.classList.add('arrow-left'); break;
                case 'bottom-right':
                    top = targetRect.bottom + 15; left = targetRect.right;
                    transform = `translateX(-100%)`; card.classList.add('arrow-up'); break;
                case 'center':
                    top = targetRect.top + targetRect.height / 2; left = targetRect.left + targetRect.width / 2;
                    transform = 'translate(-50%, -50%)'; break;
            }
            card.style.top = `${top}px`; card.style.left = `${left}px`; card.style.transform = transform;
        });
    }

    function toggleInfoOverlay() {
        if (infoOverlay.classList.contains('visible')) infoOverlay.classList.remove('visible');
        else {
            setLanguage(currentLang); positionTourCards(); infoOverlay.classList.add('visible');
        }
    }
    
    const API_BASE = "";
    
    // --- RESPONSE FORMATTING ---
    function formatAIResponse(text) {
        const escapeHTML = (str) => {
            const p = document.createElement("p"); p.textContent = str; return p.innerHTML;
        };
        const lines = text.split('\n');
        let html = ''; let inList = false;
        for (let line of lines) {
            const trimmedLine = line.trim();
            const listMatch = trimmedLine.match(/^(\d+)\.\s*(.*)/);
            if (listMatch) {
                if (!inList) { html += '<ol class="list-decimal list-inside my-2 space-y-2 pl-2">'; inList = true; }
                let safeContent = escapeHTML(listMatch[2]).replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-white">$1</strong>');
                html += `<li>${safeContent}</li>`;
            } else {
                if (inList) { html += '</ol>'; inList = false; }
                if (trimmedLine.length > 0) {
                    let safeLine = escapeHTML(trimmedLine).replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-white">$1</strong>');
                    html += `<p class="my-2">${safeLine}</p>`;
                }
            }
        }
        if (inList) html += '</ol>';
        return html || escapeHTML(text);
    }

    // --- API & SUBMISSION LOGIC ---
    async function submitChat(prompt, outputContainer) {
      const userPromptElem = document.createElement('div');
      userPromptElem.className = 'chat-message user-prompt';
      userPromptElem.textContent = prompt;
      outputContainer.appendChild(userPromptElem);
      
      const thinkingIndicator = document.createElement('div');
      thinkingIndicator.className = 'chat-message ai-response';
      thinkingIndicator.textContent = '...';
      outputContainer.appendChild(thinkingIndicator);
      outputContainer.scrollTop = outputContainer.scrollHeight;

      try {
        const res = await fetch(`${API_BASE}/ask`, {
            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        thinkingIndicator.innerHTML = formatAIResponse(data.reply);
        saveTurn(prompt, data.reply, data.model || "gpt-4o", 0);
      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.textContent = `Error: Could not connect to the agent.`;
        thinkingIndicator.style.backgroundColor = 'var(--hover-solar)';
        thinkingIndicator.style.color = 'black';
      } finally {
        if(outputContainer) outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }
    
    function handleMainSubmit() {
        const prompt = chatInput.value.trim();
        if(!prompt) return;
        submitChat(prompt, outputAreas.spiral);
        clearInput();
    }

    // --- EVENT LISTENERS ---
    langToggle.addEventListener('change', () => setLanguage(langToggle.checked ? 'en' : 'pt'));
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        handleMainSubmit();
      }
    });
    fullscreenCloseBtn.addEventListener('click', exitFullscreen);
    archiveCloseBtn.addEventListener('click', () => archiveModal.classList.remove('visible'));
    archiveSearchInput.addEventListener('input', (e) => renderArchiveSessions(e.target.value));
    window.addEventListener('resize', positionTourCards);
    window.addEventListener("beforeunload", () => {
        localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
    });

  </script>
</body>
