<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joojit Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-ion: #EAEAEA;
      --hover-solar: #FFEF00;
      --purple-accent: #7b42f5; /* Final AI response color */
      --vibrant-blue: #26debd; /* Final user prompt color */
      --background-dark: #050505;
      --panel-background: #0a0015;
      --input-background: #101010;
      --primary-pink: #FF1E8E;
    }

    /* Basic setup */
    html, body {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }
    body {
      background-color: var(--background-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-ion);
    }
    
    main {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .top-bar {
      background-color: transparent;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 5px 25px -5px var(--primary-ion);
      z-index: 50;
    }
    .top-bar:hover {
        box-shadow: 0 5px 25px -5px var(--hover-solar);
    }
     /* Language Toggle Styles */
    .lang-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-ion);
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-pink);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Chat History / Output Area */
    .output-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1.5rem;
      padding-bottom: 2.5rem; /* Increased for more breathing room */
      overflow-y: auto;     
      scroll-behavior: smooth;
    }

    /* Center the chat history and give it a readable width */
    #spiral-output {
      max-width: 500px;
      margin: 0 auto; /* centers it horizontally */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chat-message {
        padding: 8px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.6;
    }
    .user-prompt {
        background-color: var(--vibrant-blue);
        color: black;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
    }
    .ai-response {
        background-color: var(--purple-accent);
        color: white;
        align-self: flex-start;
        text-align: left;
    }
    .ai-response p, .ai-response ol { margin: 0; }
    .ai-response p:not(:last-child) { margin-bottom: 0.5rem; }

    /* Input Area & Toolbar */
    #chatInput {
      box-shadow: 0 0 15px 3px var(--primary-ion);
      border: 1px solid var(--primary-ion);
      color: var(--primary-ion);
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
      width: 100%;
      min-height: 96px;
      height: 96px;
      max-height: 250px;
      resize: none;
      overflow-y: auto;
      background-color: var(--input-background);
      padding: 12px;
    }
    #chatInput:focus {
        outline: none;
        box-shadow: 0 0 20px 5px var(--hover-solar);
        border-color: var(--hover-solar);
    }
    .input-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        width: 100%;
        max-width: 900px; 
    }
    .button-wing {
        display: flex;
        flex-direction: row;
        gap: 8px;
        transition: all 0.3s ease-in-out;
    }

    .toolbar-btn {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: 1px solid var(--primary-ion);
        box-shadow: inset 0 0 10px 2px var(--primary-ion);
        z-index: 10;
    }
    .toolbar-btn svg { stroke: var(--primary-ion); transition: stroke 0.2s ease; }
    .toolbar-btn:hover:not(:disabled) { border-color: var(--hover-solar); box-shadow: inset 0 0 10px 2px var(--hover-solar); }
    .toolbar-btn:hover:not(:disabled) svg { stroke: var(--hover-solar); }
    .toolbar-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* Fullscreen viewer */
    #fullscreen-viewer {
      position: fixed; inset: 0; background-color: var(--background-dark); z-index: 1100;
      display: none; padding: 2rem; justify-content: center; align-items: center;
    }
    #fullscreen-viewer.active { display: flex; }
    #fullscreen-content { width: 100%; max-width: 800px; height: 100%; overflow-y: auto; }
    #fullscreen-close-btn { position: absolute; top: 2rem; right: 2rem; color: white; font-size: 2rem; cursor: pointer; font-family: sans-serif; }

    /* --- All-at-Once Tutorial Styles --- */
    #info-overlay {
        position: fixed; inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s;
    }
    #info-overlay.visible { opacity: 1; visibility: visible; }
    
    .tour-card {
        position: absolute;
        background-color: var(--panel-background);
        border: 1px solid var(--hover-solar);
        border-radius: 12px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 1010;
        line-height: 1.5;
        font-size: 14px;
    }
    .tour-card::after { /* The arrow */
        content: '';
        position: absolute;
        width: 0; 
        height: 0; 
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }
    .tour-card.arrow-up::after {
        bottom: 100%; left: 50%;
        transform: translateX(-50%);
        border-bottom: 10px solid var(--hover-solar);
    }
     .tour-card.arrow-down::after {
        top: 100%; left: 50%;
        transform: translateX(-50%);
        border-top: 10px solid var(--hover-solar);
    }
    .tour-card.arrow-left::after {
        right: 100%; top: 50%;
        transform: translateY(-50%);
        border-right: 10px solid var(--hover-solar);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }
     .tour-card.arrow-right::after {
        left: 100%; top: 50%;
        transform: translateY(-50%);
        border-left: 10px solid var(--hover-solar);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
  </style>
</head>
<body class="bg-black">
  <main>
    <section id="main-view" class="h-screen w-screen flex-shrink-0 flex flex-row">
      <!-- Center Column -->
      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <div class="top-bar h-10 md:h-16 flex items-center justify-between px-4 relative">
            <div class="flex items-center gap-4">
                 <button onclick="window.location.href='/'" title="Return to Home" class="toolbar-btn w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>

            <div id="top-right-controls" class="flex items-center gap-2">
                 <div class="lang-toggle">
                    <span>PT</span>
                    <label class="toggle-switch">

                    <span class="slider"></span>
                    </label>

                </div>
                <button id="info-btn" onclick="toggleInfoOverlay()" title="Show Help" class="toolbar-btn w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </button>
                <button id="constellation-btn" onclick="window.location.href=`/constellation?lang=${currentLang}`" title="Go to Constellation View" class="toolbar-btn w-12 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </div>
        
        <div id="chat-display-area" class="flex-1 relative overflow-y-auto">
             <div class="window-content h-full">
              <div id="spiral-output" class="output-area flex flex-col"></div>
            </div>
        </div>
        
        <div class="bg-[#010101] border-t-0 p-2 md:p-4 flex justify-center">
          <div class="input-wrapper">
              <div id="session-controls" class="button-wing">
                  <button id="new-chat-btn" class="toolbar-btn" data-lang-title="new-chat-title" onclick="newSession()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                  </button>
                  <button id="export-btn" class="toolbar-btn" data-lang-title="export-title" onclick="exportLedger()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                  </button>
                   <button id="clear-all-btn" class="toolbar-btn" data-lang-title="clear-all-title" onclick="clearAllSessions()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                  </button>
              </div>

              <textarea id="chatInput" placeholder="..."></textarea>

              <div id="action-controls" class="button-wing">
                   <button id="send-btn" class="toolbar-btn" data-lang-title="send-title" onclick="handleMainSubmit()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                   </button>
                   <button id="clear-btn" class="toolbar-btn" data-lang-title="clear-input-title" onclick="clearInput()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                   </button>
                   <button id="fullscreen-btn" class="toolbar-btn" data-lang-title="fullscreen-title" onclick="enterFullscreen()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                   </button>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div id="fullscreen-viewer">
    <div id="fullscreen-close-btn">&times;</div>
    <div id="fullscreen-content" class="output-area flex flex-col"></div>
  </div>

  <div id="info-overlay" onclick="toggleInfoOverlay()">
      <div id="tour-card-chat" class="tour-card" data-lang="info-chat"></div>
      <div id="tour-card-input" class="tour-card" data-lang="info-input"></div>
      <div id="tour-card-session" class="tour-card" data-lang="info-session"></div>
      <div id="tour-card-actions" class="tour-card" data-lang="info-actions"></div>
      <div id="tour-card-nav" class="tour-card" data-lang="info-nav"></div>
  </div>


  <script>
    // --- LANGUAGE CONTENT ---
    const langContent = {
        pt: {
            "title": "Joojit - Interface", "new-chat-title": "Novo Chat", "export-title": "Exportar Histórico",
            "clear-all-title": "Limpar Todos os Chats", "send-title": "Enviar", "clear-input-title": "Limpar Entrada",
            "fullscreen-title": "Tela Cheia",
            "info-chat": "Este é o histórico do chat. Suas mensagens aparecem à direita e as respostas da IA à esquerda.",
            "info-constellation": "Alterne para a Visualização de Constelação para ver uma visualização 3D do seu diálogo.",
            "info-input": "Digite sua mensagem aqui. Pressione Enter para enviar.",
            "info-session": "Gerencie suas sessões: inicie um novo chat, exporte o histórico ou limpe todos os dados.",
            "info-actions": "Ações rápidas para enviar sua mensagem, limpar a entrada ou entrar no modo de tela cheia.",
            "info-nav": "Navegue para a página inicial, alterne o idioma ou veja esta excursão novamente.",
            "confirm-clear-all": "Isso apagará todos os chats salvos. Você tem certeza?",
            "placeholder-spiral": "moldar um pensamento...",
        },
        en: {
            "title": "Joojit - Interface", "new-chat-title": "New Chat", "export-title": "Export Ledger",
            "clear-all-title": "Clear All Chats", "send-title": "Send", "clear-input-title": "Clear Input",
            "fullscreen-title": "Fullscreen View",
            "info-chat": "This is the chat history. Your prompts appear on the right, and AI responses are on the left.",
            "info-constellation": "Toggle the Constellation View to see a 3D visualization of your dialogue.",
            "info-input": "Type your message here. Press Enter to send.",
            "info-session": "Manage your sessions: start a new chat, export the history, or clear all data.",
            "info-actions": "Quick actions to send your message, clear the input, or enter fullscreen mode.",
            "info-nav": "Navigate home, switch the language, or see this tour again.",
            "confirm-clear-all": "This will erase all saved chats. Are you sure?",
            "placeholder-spiral": "shape a thought...",
        }
    };

    // --- STATE MANAGEMENT ---
    let currentLang = 'pt';

    // --- DOM ELEMENTS ---
    const langToggle = document.getElementById('lang-toggle-checkbox');
    const chatInput = document.getElementById('chatInput');
    const outputAreas = { spiral: document.getElementById('spiral-output') };
    const fullscreenViewer = document.getElementById('fullscreen-viewer');
    const fullscreenContent = document.getElementById('fullscreen-content');
    const fullscreenCloseBtn = document.getElementById('fullscreen-close-btn');
    const infoOverlay = document.getElementById('info-overlay');
    
    // --- LANGUAGE MANAGEMENT ---
    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('joojit-lang', lang);
        document.documentElement.lang = lang;
        document.title = langContent[lang].title;
        
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (langContent[lang][key]) el.innerHTML = langContent[lang][key];
        });
        
        document.querySelectorAll('[data-lang-title]').forEach(el => {
            const key = el.getAttribute('data-lang-title');
            if (langContent[lang][key]) el.title = langContent[lang][key];
        });

        chatInput.placeholder = langContent[currentLang]['placeholder-spiral'];
        langToggle.checked = (lang === 'en');
    }

    langToggle.addEventListener('change', () => setLanguage(langToggle.checked ? 'en' : 'pt'));
      
    // --- LOCAL LEDGER SYSTEM ---
    let ledgerStore = JSON.parse(localStorage.getItem("ledgerStore") || "{}");

    function newSession() {
      const id = "session_" + new Date().toISOString();
      if (!ledgerStore.sessions) ledgerStore.sessions = {};
      ledgerStore.sessions[id] = [];
      ledgerStore.activeSession = id;
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
      clearChatUI();
    }

    function getActiveLedger() {
      if (!ledgerStore.activeSession || !ledgerStore.sessions) return [];
      return ledgerStore.sessions[ledgerStore.activeSession];
    }
    
    function saveTurn(prompt, reply, model, latency) {
      const record = {
        id: crypto.randomUUID(),
        timestamp: new Date().toISOString(),
        prompt, reply, model, latency_ms: latency
      };
      const activeLedger = getActiveLedger();
      activeLedger.push(record);
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
    }

    function exportLedger() {
      const ledger = getActiveLedger();
      const exportBtn = document.getElementById('export-btn');

      if (!ledger || ledger.length === 0) {
          exportBtn.classList.add('shake');
          setTimeout(() => exportBtn.classList.remove('shake'), 820);
          return;
      }
      
      fetch("/export", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(ledger)
      }).then(res => res.ok ? res.blob() : Promise.reject("Export failed"))
        .then(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `session_${new Date().toISOString().slice(0,10)}.jsonl`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }).catch(err => console.error("Error exporting ledger:", err));
    }

    function clearAllSessions() {
      if (confirm(langContent[currentLang]['confirm-clear-all'])) {
        localStorage.removeItem("ledgerStore");
        ledgerStore = {};
        newSession();
      }
    }
    
    function clearChatUI() { if(outputAreas.spiral) outputAreas.spiral.innerHTML = ''; }

    function loadActiveSessionHistory() {
        clearChatUI(); 
        const activeLedger = getActiveLedger();
        if (!activeLedger) return;
        activeLedger.forEach(turn => {
            const userElem = document.createElement('div');
            userElem.className = 'chat-message user-prompt';
            userElem.textContent = turn.prompt;
            outputAreas.spiral.appendChild(userElem);

            const aiElem = document.createElement('div');
            aiElem.className = 'chat-message ai-response';
            aiElem.innerHTML = formatAIResponse(turn.reply);
            outputAreas.spiral.appendChild(aiElem);
        });
        if (outputAreas.spiral && outputAreas.spiral.children.length > 0) {
            outputAreas.spiral.scrollTop = outputAreas.spiral.scrollHeight;
        }
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const langFromUrl = urlParams.get('lang');
        const savedLang = localStorage.getItem('joojit-lang') || 'pt';
        setLanguage(langFromUrl || savedLang);

        if (!ledgerStore.sessions || !ledgerStore.activeSession) newSession();
        else loadActiveSessionHistory();
    };

    // --- TOOLBAR AND INPUT LOGIC ---
    function clearInput() { chatInput.value = ''; chatInput.style.height = '96px'; }
    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });

    // --- FULLSCREEN LOGIC ---
    function enterFullscreen() {
        if(outputAreas.spiral) fullscreenContent.innerHTML = outputAreas.spiral.innerHTML;
        fullscreenViewer.classList.add('active');
        fullscreenContent.scrollTop = fullscreenContent.scrollHeight;
    }
    function exitFullscreen() { 
        fullscreenViewer.classList.remove('active'); 
        fullscreenContent.innerHTML = ''; 
    }

    // --- TUTORIAL OVERLAY LOGIC (REVISED) ---
    const tourElements = [
        // This card now appears in the center of the chat area for clarity.
        { cardId: 'tour-card-chat', targetId: 'chat-display-area', position: 'center' },
        // This card correctly points down to the text input area.
        { cardId: 'tour-card-input', targetId: 'chatInput', position: 'top' },
        // This card now appears ABOVE the session control buttons.
        { cardId: 'tour-card-session', targetId: 'session-controls', position: 'top' },
        // This card now appears ABOVE the action control buttons.
        { cardId: 'tour-card-actions', targetId: 'action-controls', position: 'top' },
        // This card now correctly aligns under the navigation controls on the top right.
        { cardId: 'tour-card-nav', targetId: 'top-right-controls', position: 'bottom-right' },
    ];
    
    function positionTourCards() {
        tourElements.forEach(step => {
            const card = document.getElementById(step.cardId);
            const target = document.getElementById(step.targetId);
            if(!card || !target) {
                console.warn(`Tour element or target not found for step:`, step);
                return;
            }

            const targetRect = target.getBoundingClientRect();
            card.className = 'tour-card'; // Reset classes
            
            let top, left, transform = '';

            switch(step.position) {
                case 'top':
                    top = targetRect.top - 15;
                    left = targetRect.left + targetRect.width / 2;
                    transform = `translate(-50%, -100%)`;
                    card.classList.add('arrow-down');
                    break;
                case 'bottom':
                    top = targetRect.bottom + 15;
                    left = targetRect.left + targetRect.width / 2;
                    transform = `translateX(-50%)`;
                    card.classList.add('arrow-up');
                    break;
                case 'left': // Card is to the LEFT of the target
                    top = targetRect.top + targetRect.height / 2;
                    left = targetRect.left - 15;
                    transform = `translate(-100%, -50%)`;
                    card.classList.add('arrow-right');
                    break;
                case 'right': // Card is to the RIGHT of the target
                    top = targetRect.top + targetRect.height / 2;
                    left = targetRect.right + 15;
                    transform = `translateY(-50%)`;
                    card.classList.add('arrow-left');
                    break;
                case 'bottom-right': // Card is BELOW and aligned to the RIGHT of the target
                    top = targetRect.bottom + 15;
                    left = targetRect.right;
                    transform = `translateX(-100%)`;
                    card.classList.add('arrow-up');
                    break;
                case 'center': // Card is IN THE CENTER of the target
                    top = targetRect.top + targetRect.height / 2;
                    left = targetRect.left + targetRect.width / 2;
                    transform = 'translate(-50%, -50%)';
                    // No arrow needed for a centered card
                    break;
            }
            
            card.style.top = `${top}px`;
            card.style.left = `${left}px`;
            card.style.transform = transform;
        });
    }

    function toggleInfoOverlay() {
        if (infoOverlay.classList.contains('visible')) {
            infoOverlay.classList.remove('visible');
        } else {
            setLanguage(currentLang); // Ensure text is up to date
            positionTourCards();
            infoOverlay.classList.add('visible');
        }
    }
    
    window.addEventListener('resize', positionTourCards);

    const API_BASE = "";
    
    // --- RESPONSE FORMATTING ---
    function formatAIResponse(text) {
        const escapeHTML = (str) => {
            const p = document.createElement("p"); p.textContent = str; return p.innerHTML;
        };
        const lines = text.split('\n');
        let html = ''; let inList = false;
        for (let line of lines) {
            const trimmedLine = line.trim();
            const listMatch = trimmedLine.match(/^(\d+)\.\s*(.*)/);
            if (listMatch) {
                if (!inList) { html += '<ol class="list-decimal list-inside my-2 space-y-2 pl-2">'; inList = true; }
                let safeContent = escapeHTML(listMatch[2]).replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-white">$1</strong>');
                html += `<li>${safeContent}</li>`;
            } else {
                if (inList) { html += '</ol>'; inList = false; }
                if (trimmedLine.length > 0) {
                    let safeLine = escapeHTML(trimmedLine).replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-white">$1</strong>');
                    html += `<p class="my-2">${safeLine}</p>`;
                }
            }
        }
        if (inList) html += '</ol>';
        return html || escapeHTML(text);
    }

    // --- API & SUBMISSION LOGIC ---
    async function submitChat(prompt, outputContainer) {
      const userPromptElem = document.createElement('div');
      userPromptElem.className = 'chat-message user-prompt';
      userPromptElem.textContent = prompt;
      outputContainer.appendChild(userPromptElem);
      
      const thinkingIndicator = document.createElement('div');
      thinkingIndicator.className = 'chat-message ai-response';
      thinkingIndicator.textContent = '...';
      outputContainer.appendChild(thinkingIndicator);
      outputContainer.scrollTop = outputContainer.scrollHeight;

      try {
        const res = await fetch(`${API_BASE}/ask`, {
            method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        thinkingIndicator.innerHTML = formatAIResponse(data.reply);
        saveTurn(prompt, data.reply, data.model || "gpt-4o", 0);
      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.textContent = `Error: Could not connect to the agent.`;
        thinkingIndicator.style.backgroundColor = 'var(--hover-solar)';
        thinkingIndicator.style.color = 'black';
      } finally {
        if(outputContainer) outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }
    
    function handleMainSubmit() {
        const prompt = chatInput.value.trim();
        if(!prompt) return;
        submitChat(prompt, outputAreas.spiral);
        clearInput();
    }

    // --- EVENT LISTENERS ---
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        handleMainSubmit();
      }
    });
    fullscreenCloseBtn.addEventListener('click', exitFullscreen);

  </script>
