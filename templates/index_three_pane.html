<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Faceted Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-pink: #FF1E8E;
      --hover-cyan: #00FFF7;
      --solar-yellow: #FFEF00;
      --lime-acid-green: #A6FF00; 
      --purple-accent: #8A2BE2;
      --vibrant-blue: #00FFF7;
      --overflow-cyan: #00FFF7;
      --background-dark: #050505;
      --panel-background: #0a0015;
      --input-background: #101010;
    }

    /* Basic setup */
    html {
        scroll-behavior: smooth;
    }
    body {
      background-color: var(--background-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-pink);
    }

    /* Activator styles */
    .activator {
      cursor: pointer;
      background-color: transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 25px 5px var(--primary-pink);
    }
    .activator:hover {
      box-shadow: inset 0 0 25px 5px var(--hover-cyan);
    }
    
    /* Horizontal Bar styles */
    .horizontal-bar {
        background-color: transparent;
        transition: box-shadow 0.3s ease;
        box-shadow: inset 0 0 25px 5px var(--vibrant-blue);
    }
    .horizontal-bar:hover, .horizontal-bar:active {
        box-shadow: inset 0 0 25px 5px var(--primary-pink);
    }

    .top-bar {
      background-color: transparent;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 5px 25px -5px var(--primary-pink);
    }
    .top-bar:hover {
        box-shadow: 0 5px 25px -5px var(--hover-cyan);
    }


    /* Window and Icon Styles */
    .window-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      text-align: center;
      height: 100%;
      width: 100%;
    }

    .pulsing-icon {
      font-size: 4rem;
      text-shadow: 0 0 15px currentColor;
      animation: pulse 4s infinite ease-in-out;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    #spores-window .pulsing-icon { color: var(--primary-pink); }
    #spiral-window .pulsing-icon { color: var(--primary-pink); }
    #throttle-window .pulsing-icon { color: var(--solar-yellow); }

    /* Chat History / Output Area */
    .output-area {
      margin-top: 2rem;
      height: 45%;
      width: 90%;
      max-width: 700px;
      overflow-y: auto;
      color: white;
      font-family: monospace;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .chat-message {
        padding: 8px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        max-width: 85%;
        word-wrap: break-word;
    }
    .user-prompt {
        background-color: var(--primary-pink);
        color: black;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
    }
    .ai-response {
        background-color: var(--primary-pink);
        color: black;
        align-self: flex-start;
        text-align: left;
    }

    /* Input Area & Toolbar */
    #chatInput {
      box-shadow: 0 0 15px 3px var(--primary-pink);
      border: 1px solid var(--primary-pink);
      color: var(--primary-pink);
      border-radius: 12px;
      transition: height 0.3s ease-in-out;
      width: 100%;
      min-height: 96px;
      height: 96px;
      max-height: 250px;
      resize: none;
      overflow-y: auto;
      background-color: var(--input-background);
      padding: 12px;
    }
    #chatInput:focus {
        outline: none;
        filter: brightness(1.2);
    }
    .input-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        width: 100%;
        max-width: 900px; 
    }
    .button-wing {
        display: flex;
        flex-direction: row;
        gap: 8px;
    }
    .button-stack {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .toolbar-btn {
        width: 60px;
        height: 44px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: 1px solid var(--primary-pink);
        box-shadow: inset 0 0 10px 2px var(--primary-pink);
    }
    .toolbar-btn svg {
        stroke: var(--primary-pink);
        transition: stroke 0.2s ease;
    }
    .toolbar-btn:hover:not(:disabled) {
        border-color: var(--hover-cyan);
        box-shadow: inset 0 0 10px 2px var(--hover-cyan);
    }
    .toolbar-btn:hover:not(:disabled) svg {
        stroke: var(--hover-cyan);
    }
    .toolbar-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    /* Fullscreen viewer */
    #fullscreen-viewer {
      position: fixed;
      inset: 0;
      background-color: var(--background-dark);
      z-index: 100;
      display: none;
      padding: 2rem;
      justify-content: center;
      align-items: center;
    }
    #fullscreen-viewer.active { display: flex; }
    #fullscreen-content {
      width: 100%;
      max-width: 800px;
      height: 100%;
      overflow-y: auto;
    }
    #fullscreen-close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      font-family: sans-serif;
    }
    
    #overflow-container {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        z-index: 50;
        display: none;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        transition: opacity 0.4s ease;
        opacity: 0;
    }
    #overflow-container.active {
        display: flex;
        opacity: 1;
    }
    .overflow-layout-wrapper {
        display: flex;
        width: 100%;
        height: 85vh;
        gap: 16px;
    }
    .overflow-spacer {
        flex: 1;
    }
    .overflow-window {
        position: relative;
        display: flex;
        flex: 2;
        height: 100%;
    }
    .overflow-textarea {
        width: 100%;
        height: 100%;
        background-color: var(--input-background);
        border: 1px solid var(--overflow-cyan);
        box-shadow: 0 0 15px 3px var(--overflow-cyan);
        border-radius: 12px;
        padding: 1.5rem;
        padding-bottom: 70px;
        font-family: monospace;
        color: var(--overflow-cyan);
        resize: none;
    }
    .overflow-textarea:focus {
        outline: none;
        filter: brightness(1.2);
    }
    .overflow-send-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: var(--overflow-cyan);
        color: black;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }
    .overflow-send-btn:hover {
        background-color: var(--lime-acid-green);
    }

  </style>
</head>
<body class="bg-black">
  <main>
    <section id="main-view" class="h-screen flex flex-row">
      <!-- Left Activator -->
      <div class="activator left-activator w-10 md:w-16" onclick="showSpores()"></div>

      <!-- Center Column -->
      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <div class="top-bar h-10 md:h-16 cursor-pointer"></div>
        
        <div class="flex-1 relative overflow-hidden">
            <div id="viewport" class="absolute inset-0 flex w-[300%] h-full">
              <div id="spores-window" class="w-screen h-full flex-shrink-0" style="background-color: var(--panel-background);">
                <div class="window-content">
                  <h2 class="pulsing-icon">&#x1F9A0;</h2>
                  <div id="spores-output" class="output-area flex flex-col"></div>
                </div>
              </div>
              <div id="spiral-window" class="w-screen h-full flex-shrink-0 bg-black">
                 <div class="window-content">
                  <h2 class="pulsing-icon">&#x269B;&#xFE0F;</h2>
                  <div id="spiral-output" class="output-area flex flex-col"></div>
                </div>
              </div>
              <div id="throttle-window" class="w-screen h-full flex-shrink-0" style="background-color: var(--panel-background);">
                <div class="window-content">
                  <h2 class="pulsing-icon">&#x2600;&#xFE0F;</h2>
                  <div id="throttle-output" class="output-area flex flex-col"></div>
                </div>
              </div>
            </div>
        </div>
        
        <div class="horizontal-bar h-10 md:h-16 cursor-pointer" onclick="showSpiral()"></div>
        
        <div class="bg-[#010101] border-t-0 p-2 md:p-4 flex justify-center">
          <div class="input-wrapper">
              <!-- FIX: Symmetrical 2x2 layout -->
              <div class="button-wing">
                  <div class="button-stack">
                      <button id="time-quiz-btn" class="toolbar-btn" title="Time Quiz">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                       </button>
                       <button id="travel-quiz-btn" class="toolbar-btn" title="Travel Quiz">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                       </button>
                  </div>
                  <div class="button-stack">
                       <button id="vocab-quiz-btn" class="toolbar-btn" title="Vocabulary Quiz">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                       </button>
                       <button id="todo-btn" class="toolbar-btn" title="To-Do List">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                       </button>
                  </div>
              </div>
              <textarea id="chatInput" placeholder="..."></textarea>
              <div class="button-wing">
                  <div class="button-stack">
                       <button id="send-btn" class="toolbar-btn" onclick="handleMainSubmit()" title="Send">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                       </button>
                       <button id="clear-btn" class="toolbar-btn" onclick="clearInput()" title="Clear">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                       </button>
                  </div>
                  <div class="button-stack">
                      <button id="fullscreen-btn" class="toolbar-btn" onclick="enterFullscreen()" title="View Fullscreen">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                       </button>
                      <button id="overflow-toggle-btn" class="toolbar-btn" onclick="toggleOverflow()" title="Overflow Writing">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"></path></svg>
                      </button>
                  </div>
              </div>
          </div>
        </div>
      </div>

      <!-- Right Activator -->
      <div class="activator right-activator w-10 md:w-16" onclick="showThrottle()"></div>
    </section>

    <div id="overflow-container">
        <div id="overflow-close-btn" class="absolute top-8 right-8 text-white text-4xl cursor-pointer hover:text-red-500 transition-colors">×</div>
        <div class="overflow-layout-wrapper">
            <div class="overflow-spacer"></div>
            <div class="overflow-window">
                <textarea id="overflow-spiral-input" class="overflow-textarea" placeholder="spiral overflow..."></textarea>
                <button class="overflow-send-btn" onclick="submitOverflowChat()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
            <div class="overflow-spacer"></div>
        </div>
    </div>
  </main>
  
  <div id="fullscreen-viewer">
    <div id="fullscreen-close-btn">×</div>
    <div id="fullscreen-content" class="output-area flex flex-col"></div>
  </div>

  <script>
    // --- STATE MANAGEMENT ---
    let currentWindow = 'spiral';
    let isTransitioning = false;

    // --- DOM ELEMENTS ---
    const viewport = document.getElementById('viewport');
    const chatInput = document.getElementById('chatInput');
    const overflowToggleBtn = document.getElementById('overflow-toggle-btn');
    const overflowContainer = document.getElementById('overflow-container');
    const overflowCloseBtn = document.getElementById('overflow-close-btn');
    const placeholders = {
        spores: 'reflect...',
        spiral: 'compose...',
        throttle: 'ignite...'
    };
    const outputAreas = {
        spores: document.getElementById('spores-output'),
        spiral: document.getElementById('spiral-output'),
        throttle: document.getElementById('throttle-output'),
    };
    const fullscreenViewer = document.getElementById('fullscreen-viewer');
    const fullscreenContent = document.getElementById('fullscreen-content');
    const fullscreenCloseBtn = document.getElementById('fullscreen-close-btn');

    // --- INITIALIZATION ---
    window.onload = function() {
      viewport.style.transition = 'none';
      viewport.style.transform = 'translateX(-100vw)';
      updateActiveWindow('spiral');
      
      setTimeout(() => {
          viewport.style.transition = 'transform 1s ease-in-out, opacity 0.4s ease-in-out';
      }, 50);
    };

    // --- NAVIGATION LOGIC ---
    const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

    function updateActiveWindow(windowName) {
        currentWindow = windowName;
        chatInput.placeholder = placeholders[windowName];
        
        if (windowName === 'spiral') {
            overflowToggleBtn.style.display = 'flex';
        } else {
            overflowToggleBtn.style.display = 'none';
        }
    }
    
    function toggleOverflow() {
        const isActive = overflowContainer.classList.contains('active');
        if(isActive) {
            overflowContainer.classList.remove('active');
        } else {
            overflowContainer.classList.add('active');
        }
    }
    
    overflowContainer.addEventListener('click', function(event) {
        if (event.target === overflowContainer) {
            toggleOverflow();
        }
    });


    async function showSpores() {
        if (isTransitioning || currentWindow === 'spores') return;
        isTransitioning = true;
        if (currentWindow === 'throttle') {
            viewport.style.transition = 'opacity 0.4s ease-in-out';
            viewport.style.opacity = 0;
            await wait(400);
            viewport.style.transition = 'none'; 
            viewport.style.transform = 'translateX(0vw)';
            updateActiveWindow('spores');
            await wait(50); 
            viewport.style.transition = 'opacity 0.4s ease-in-out'; 
            viewport.style.opacity = 1;
            await wait(400);
        } else {
            viewport.style.transition = 'transform 1s ease-in-out';
            viewport.style.transform = 'translateX(0vw)';
            updateActiveWindow('spores');
            await wait(1000);
        }
        isTransitioning = false;
    }

    async function showSpiral() {
        if (isTransitioning || currentWindow === 'spiral') return;
        isTransitioning = true;
        viewport.style.transition = 'transform 1s ease-in-out';
        viewport.style.opacity = 1;
        viewport.style.transform = 'translateX(-100vw)';
        updateActiveWindow('spiral');
        await wait(1000);
        isTransitioning = false;
    }

    async function showThrottle() {
        if (isTransitioning || currentWindow === 'throttle') return;
        isTransitioning = true;
        if (currentWindow === 'spores') {
            viewport.style.transition = 'opacity 0.4s ease-in-out';
            viewport.style.opacity = 0;
            await wait(400);
            viewport.style.transition = 'none';
            viewport.style.transform = 'translateX(-200vw)';
            updateActiveWindow('throttle');
            await wait(50); 
            viewport.style.transition = 'opacity 0.4s ease-in-out';
            viewport.style.opacity = 1;
            await wait(400);
        } else {
            viewport.style.transition = 'transform 1s ease-in-out';
            viewport.style.transform = 'translateX(-200vw)';
            updateActiveWindow('throttle');
            await wait(1000);
        }
        isTransitioning = false;
    }

    // --- TOOLBAR AND INPUT LOGIC ---
    function clearInput() {
        chatInput.value = '';
        chatInput.style.height = '96px';
    }

    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });

    // --- FULLSCREEN LOGIC ---
    function enterFullscreen() {
        const currentOutput = outputAreas[currentWindow];
        fullscreenContent.innerHTML = currentOutput.innerHTML;
        fullscreenViewer.classList.add('active');
        fullscreenContent.scrollTop = fullscreenContent.scrollHeight;
    }

    function exitFullscreen() {
        fullscreenViewer.classList.remove('active');
        fullscreenContent.innerHTML = '';
    }

    // --- API & SUBMISSION LOGIC ---
    async function submitChat(prompt, outputContainer) {
      const userPromptElem = document.createElement('div');
      userPromptElem.className = 'chat-message user-prompt';
      userPromptElem.textContent = prompt;
      outputContainer.appendChild(userPromptElem);
      
      const thinkingIndicator = document.createElement('div');
      thinkingIndicator.className = 'chat-message ai-response';
      thinkingIndicator.textContent = '...';
      outputContainer.appendChild(thinkingIndicator);
      outputContainer.scrollTop = outputContainer.scrollHeight;

      try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        thinkingIndicator.textContent = data.reply;
      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.textContent = `Error: Could not connect to the agent.`;
        thinkingIndicator.style.backgroundColor = 'var(--primary-pink)';
      } finally {
        outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }
    
    async function handleMainSubmit() {
        const prompt = chatInput.value.trim();
        if(!prompt) return;
        submitChat(prompt, outputAreas[currentWindow]);
        clearInput();
    }
    
    async function submitOverflowChat() {
        const overflowInput = document.getElementById('overflow-spiral-input');
        const prompt = overflowInput.value.trim();
        if(!prompt) return;
        submitChat(prompt, outputAreas['spiral']);
        overflowInput.value = ''; 
    }


    // --- EVENT LISTENERS ---
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        handleMainSubmit();
      }
    });

    fullscreenCloseBtn.addEventListener('click', exitFullscreen);
    overflowCloseBtn.addEventListener('click', toggleOverflow);

  </script></body>
</html>
