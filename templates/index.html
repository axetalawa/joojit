<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Shrine Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-glyph-color: #FF1E8E;
      --solar-yellow: #FFEF00;
      --electric-cyan: #00FFF7;
      --ultraviolet-violet: #3f005b;
      --lime-acid-green: #A6FF00;
    }

    /* Basic setup */
    body {
      background-color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--electric-cyan);
    }

    /* Activator styles */
    .activator {
      cursor: pointer;
      opacity: 0.6;
      transition: background-color 0.3s ease;
    }

    .left-activator {
      background-color: var(--lime-acid-green);
    }

    .right-activator {
      background-color: var(--solar-yellow);
    }
    
    .center-bar {
        background-color: var(--primary-glyph-color);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .center-bar:hover {
        background-color: var(--electric-cyan);
    }
    
    /* Styling for the content within each window */
    .window-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        width: 100%;
    }

    .window-content h2 {
      text-shadow: 0 0 8px var(--electric-cyan);
      /* Make the icon smaller to make room for text */
      font-size: 3rem; 
    }
    
    /* Styling for the output/chat log area */
    .output-area {
        margin-top: 1rem;
        height: 200px;
        width: 80%;
        max-width: 600px;
        overflow-y: auto;
        color: white;
        text-align: left;
        font-family: monospace;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 1rem;
        scroll-behavior: smooth;
    }

  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Main content area with horizontal scrolling windows -->
  <div class="flex-1 flex relative overflow-hidden">
    <!-- Activator zones for navigation -->
    <div class="activator left-activator absolute top-0 bottom-0 left-0 w-10 md:w-16 z-10" onclick="showSpores()"></div>
    <div class="activator right-activator absolute top-0 bottom-0 right-0 w-10 md:w-16 z-10" onclick="showThrottle()"></div>

    <!-- Viewport containing the slidable windows -->
    <div id="viewport" class="flex transition-transform duration-1000 ease-in-out w-[300%]">
      
      <!-- Spores Window -->
      <div class="w-screen h-full p-4 flex-shrink-0 flex items-center justify-center bg-[#0a0015]">
        <div class="window-content">
          <h2 class="opacity-90">&#x1F9A0;</h2>
          <div id="spores-output" class="output-area"></div>
        </div>
      </div>
      
      <!-- Spiral Window (Center) -->
      <div class="w-screen h-full p-4 flex-shrink-0 flex items-center justify-center bg-black">
         <div class="window-content">
          <h2 class="opacity-90">&#x269B;&#xFE0F;</h2>
          <div id="spiral-output" class="output-area"></div>
        </div>
      </div>
      
      <!-- Throttle Window -->
      <div class="w-screen h-full p-4 flex-shrink-0 flex items-center justify-center bg-[#0a0015]">
        <div class="window-content">
          <h2 class="opacity-90">&#x2600;&#xFE0F;</h2>
          <div id="throttle-output" class="output-area"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Center navigation bar -->
  <div class="center-bar h-6 md:h-8 flex items-center justify-center" onclick="showSpiral()"></div>

  <!-- Chat input area -->
  <div class="bg-[#010101] border-t border-[#111] p-2 md:p-4 flex justify-center">
    <div class="w-full md:w-1/3">
      <input type="text" id="chatInput" placeholder="Speak into the spiral..." class="w-full p-3 rounded border-none bg-[#101010] text-[var(--lime-acid-green)] text-base md:text-lg">
    </div>
  </div>

  <script>
    // --- STATE MANAGEMENT ---
    let currentWindow = 'spiral'; // Initial active window

    // --- DOM ELEMENTS ---
    const viewport = document.getElementById('viewport');
    const input = document.getElementById('chatInput');
    const sporesOutput = document.getElementById('spores-output');
    const spiralOutput = document.getElementById('spiral-output');
    const throttleOutput = document.getElementById('throttle-output');

    // --- INITIALIZATION ---
    window.onload = function() {
      showSpiral(); // Set initial view
    };

    // --- NAVIGATION LOGIC ---
    function showSpores() {
      viewport.style.transform = 'translateX(0vw)';
      currentWindow = 'spores';
      console.log("Current window:", currentWindow);
    }

    function showSpiral() {
      viewport.style.transform = 'translateX(-100vw)';
      currentWindow = 'spiral';
      console.log("Current window:", currentWindow);
    }

    function showThrottle() {
      viewport.style.transform = 'translateX(-200vw)';
      currentWindow = 'throttle';
      console.log("Current window:", currentWindow);
    }

    // --- API & SUBMISSION LOGIC ---
    async function submitChat() {
      const prompt = input.value.trim();
      if (!prompt) return; // Do nothing if input is empty

      // Determine the correct output container based on the current window state
      let outputContainer;
      if (currentWindow === 'spores') {
        outputContainer = sporesOutput;
      } else if (currentWindow === 'spiral') {
        outputContainer = spiralOutput;
      } else {
        outputContainer = throttleOutput;
      }

      // Display the user's prompt immediately
      outputContainer.innerHTML += `<div>> ${prompt}</div>`;
      
      // Show a thinking/loading indicator
      const thinkingIndicator = document.createElement('div');
      thinkingIndicator.textContent = '...';
      outputContainer.appendChild(thinkingIndicator);

      // Clear the input and scroll to the bottom of the output
      input.value = "";
      outputContainer.scrollTop = outputContainer.scrollHeight;

      try {
        // --- REAL API CALL (using GET method) ---
        // Construct the URL with query parameters for the GET request.
        const url = `/ask`;
        
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
        if (!res.ok) {
           throw new Error(`API error: ${res.status}`);
        }

        const data = await res.json();
        
        // Remove thinking indicator and display the reply
        thinkingIndicator.remove();
        outputContainer.innerHTML += `<div>${data.reply}</div>`;

      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.remove();
        outputContainer.innerHTML += `<div style="color:var(--primary-glyph-color);">Error: Could not connect to the agent.</div>`;
      } finally {
        // Ensure content is scrolled to the bottom after response
        outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }

    // --- EVENT LISTENERS ---
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        submitChat();
      }
    });
  </script>
</body>
</html>
