<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Faceted Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-pink: #FF1E8E;
      --hover-cyan: #00FFF7;
      --solar-yellow: #FFEF00;
      --lime-acid-green: #A6FF00; 
      --purple-accent: #8A2BE2;
      --vibrant-blue: #00FFF7;
      --overflow-cyan: #00FFF7;
      --background-dark: #050505;
      --panel-background: #0a0015;
      --input-background: #101010;
    }

    /* Basic setup */
    html, body {
        scroll-behavior: smooth;
        overflow-x: hidden; /* Prevent horizontal scrollbar on the body */
    }
    body {
      background-color: var(--background-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-pink);
    }
    
    main {
      display: flex;
      width: 200vw; /* Container for two full-screen views */
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .top-bar {
      background-color: transparent;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 5px 25px -5px var(--primary-pink);
      position: relative; /* For positioning the navigation button */
    }
    .top-bar:hover {
        box-shadow: 0 5px 25px -5px var(--hover-cyan);
    }


    /* Window and Icon Styles */
    .window-content {
      height: 100%;
      width: 100%;
      padding: 1rem; /* Add padding to keep content off edges */
      display: flex; /* Ensure inner elements can be sized correctly */
      flex-direction: column;
      max-width: 700px; /* Limit width to match compose bar */
      margin: 0 auto; /* Center the content */
    }
    
    /* Chat History / Output Area */
    .output-area {
      height: 100%; /* MODIFIED: Occupy full height of parent */
      width: 100%; /* MODIFIED: Occupy full width */
      overflow-y: auto; /* This makes it scrollable */
      color: white;
      font-family: monospace;
      background-color: transparent; /* Make it blend with the background */
      border-radius: 8px;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .chat-message {
        padding: 8px 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        max-width: 85%;
        word-wrap: break-word;
    }
    .user-prompt {
        background-color: var(--vibrant-blue);
        color: black;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
    }
    .ai-response {
        background-color: var(--purple-accent);
        color: white;
        align-self: flex-start;
        text-align: left;
    }

    /* Input Area & Toolbar */
    #chatInput {
      box-shadow: 0 0 15px 3px var(--primary-pink);
      border: 1px solid var(--primary-pink);
      color: var(--primary-pink);
      border-radius: 12px;
      transition: height 0.3s ease-in-out;
      width: 100%;
      min-height: 96px;
      height: 96px;
      max-height: 250px;
      resize: none;
      overflow-y: auto;
      background-color: var(--input-background);
      padding: 12px;
    }
    #chatInput:focus {
        outline: none;
        filter: brightness(1.2);
    }
    .input-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        width: 100%;
        max-width: 900px; 
    }
    .button-wing {
        display: flex;
        flex-direction: column; /* Changed to column for 3-button stack */
        gap: 8px;
    }

    .toolbar-btn {
        width: 60px;
        height: 60px; /* Adjusted for a better square look */
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        border: 1px solid var(--primary-pink);
        box-shadow: inset 0 0 10px 2px var(--primary-pink);
        z-index: 10;
    }
    .toolbar-btn svg {
        stroke: var(--primary-pink);
        transition: stroke 0.2s ease;
    }
    .toolbar-btn:hover:not(:disabled) {
        border-color: var(--hover-cyan);
        box-shadow: inset 0 0 10px 2px var(--hover-cyan);
    }
    .toolbar-btn:hover:not(:disabled) svg {
        stroke: var(--hover-cyan);
    }
    .toolbar-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    /* Fullscreen viewer */
    #fullscreen-viewer {
      position: fixed;
      inset: 0;
      background-color: var(--background-dark);
      z-index: 100;
      display: none;
      padding: 2rem;
      justify-content: center;
      align-items: center;
    }
    #fullscreen-viewer.active { display: flex; }
    #fullscreen-content {
      width: 100%;
      max-width: 800px;
      height: 100%;
      overflow-y: auto;
    }
    #fullscreen-close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      font-family: sans-serif;
    }
    
    #constellation-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
  </style>
</head>
<body class="bg-black">
  <main>
    <section id="main-view" class="h-screen w-screen flex-shrink-0 flex flex-row">
      <!-- Center Column -->
      <div class="flex-1 flex flex-col h-full overflow-hidden">
        <div class="top-bar h-10 md:h-16">
            <button onclick="showConstellation()" title="Go to Constellation View" class="toolbar-btn absolute top-1/2 right-4 -translate-y-1/2 w-12 h-12">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
        
        <div class="flex-1 relative overflow-hidden">
            <div id="viewport" class="absolute inset-0 flex w-[300%] h-full">
              <div id="spores-window" class="w-screen h-full flex-shrink-0" style="background-color: var(--panel-background);">
                <div class="window-content">
                  <div id="spores-output" class="output-area flex flex-col"></div>
                </div>
              </div>
              <div id="spiral-window" class="w-screen h-full flex-shrink-0 bg-black">
                 <div class="window-content">
                  <div id="spiral-output" class="output-area flex flex-col"></div>
                </div>
              </div>
              <div id="throttle-window" class="w-screen h-full flex-shrink-0" style="background-color: var(--panel-background);">
                <div class="window-content">
                  <div id="throttle-output" class="output-area flex flex-col"></div>
                </div>
              </div>
            </div>
        </div>
        
        <div class="bg-[#010101] border-t-0 p-2 md:p-4 flex justify-center">
          <div class="input-wrapper">
              <!-- Left Wing: Memory & Archive -->
              <div class="button-wing">
                  <button id="new-chat-btn" class="toolbar-btn" onclick="newSession()" title="New Chat">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                  </button>
                  <button id="export-btn" class="toolbar-btn" onclick="exportLedger()" title="Export Ledger">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                  </button>
                   <button id="clear-all-btn" class="toolbar-btn" onclick="clearAllSessions()" title="Clear All Chats">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                  </button>
              </div>

              <textarea id="chatInput" placeholder="..."></textarea>

              <!-- Right Wing: Action & View -->
              <div class="button-wing">
                   <button id="send-btn" class="toolbar-btn" onclick="handleMainSubmit()" title="Send">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                   </button>
                   <button id="clear-btn" class="toolbar-btn" onclick="clearInput()" title="Clear Input">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
                   </button>
                   <button id="fullscreen-btn" class="toolbar-btn" onclick="enterFullscreen()" title="Fullscreen View">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                   </button>
              </div>
          </div>
        </div>
      </div>
    </section>

    <!-- New Constellation View -->
    <section id="constellation-view" class="h-screen w-screen flex-shrink-0 relative bg-black">
      <button onclick="showChat()" title="Back to Chat" class="toolbar-btn absolute top-4 left-4 w-12 h-12">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>
      <iframe id="constellation-iframe" data-src="/static/constellation/constellation.html"></iframe>
    </section>

  </main>
  
  <div id="fullscreen-viewer">
    <div id="fullscreen-close-btn">×</div>
    <div id="fullscreen-content" class="output-area flex flex-col"></div>
  </div>

  <script>
    // --- STATE MANAGEMENT ---
    let currentWindow = 'spiral';
    let isTransitioning = false;

    // --- DOM ELEMENTS ---
    const mainContainer = document.querySelector('main');
    const viewport = document.getElementById('viewport');
    const chatInput = document.getElementById('chatInput');
    const placeholders = {
        spores: 'reflect...',
        spiral: 'compose...',
        throttle: 'ignite...'
    };
    const outputAreas = {
        spores: document.getElementById('spores-output'),
        spiral: document.getElementById('spiral-output'),
        throttle: document.getElementById('throttle-output'),
    };
    const fullscreenViewer = document.getElementById('fullscreen-viewer');
    const fullscreenContent = document.getElementById('fullscreen-content');
    const fullscreenCloseBtn = document.getElementById('fullscreen-close-btn');
    const constellationIframe = document.getElementById('constellation-iframe');
      
    // --- LOCAL LEDGER SYSTEM ---
    let ledgerStore = JSON.parse(localStorage.getItem("ledgerStore") || "{}");

    function newSession() {
      const id = "session_" + new Date().toISOString();
      if (!ledgerStore.sessions) ledgerStore.sessions = {};
      ledgerStore.sessions[id] = [];
      ledgerStore.activeSession = id;
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
      clearChatUI();
      console.log("🌱 New session started:", id);
    }

    function getActiveLedger() {
      if (!ledgerStore.activeSession || !ledgerStore.sessions) return [];
      return ledgerStore.sessions[ledgerStore.activeSession];
    }

    function saveTurn(prompt, reply, model, latency) {
      const record = {
        id: crypto.randomUUID(),
        timestamp: new Date().toISOString(),
        prompt,
        reply,
        model,
        latency_ms: latency
      };
      const activeLedger = getActiveLedger();
      activeLedger.push(record);
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
    }

    function exportLedger() {
      const activeLedger = getActiveLedger();
      if (activeLedger.length === 0) {
        console.log("No turns in the active session to export.");
        return;
      }
      const lines = activeLedger.map(r => JSON.stringify(r));
      const blob = new Blob([lines.join("\n")], { type: "application/jsonl" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `session_${new Date().toISOString().slice(0,10)}.jsonl`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    function clearAllSessions() {
      if (confirm("This will erase all saved chats. Are you sure?")) {
        localStorage.removeItem("ledgerStore");
        ledgerStore = {}; // Reset the in-memory store
        newSession(); // Initialize a fresh session state and clear UI
        console.log("🔥 All sessions cleared.");
      }
    }

    function clearChatUI() {
        for (const key in outputAreas) {
            outputAreas[key].innerHTML = '';
        }
    }

    function loadActiveSessionHistory() {
        clearChatUI(); 
        const activeLedger = getActiveLedger();
        if (!activeLedger) return;

        const outputContainer = outputAreas[currentWindow]; 

        activeLedger.forEach(turn => {
            const userPromptElem = document.createElement('div');
            userPromptElem.className = 'chat-message user-prompt';
            userPromptElem.textContent = turn.prompt;
            outputContainer.appendChild(userPromptElem);

            const aiResponseElem = document.createElement('div');
            aiResponseElem.className = 'chat-message ai-response';
            aiResponseElem.textContent = turn.reply;
            outputContainer.appendChild(aiResponseElem);
        });

        if (outputContainer.children.length > 0) {
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }
    }

    // --- INITIALIZATION ---
    window.onload = function() {
      viewport.style.transition = 'none';
      viewport.style.transform = 'translateX(-100vw)';
      updateActiveWindow('spiral');
      
      setTimeout(() => {
          viewport.style.transition = 'transform 1s ease-in-out, opacity 0.4s ease-in-out';
      }, 50);

      if (!ledgerStore.sessions || !ledgerStore.activeSession) {
          newSession();
      } else {
          loadActiveSessionHistory();
      }
    };

    // --- MAIN NAVIGATION (Chat <-> Constellation) ---
    function showConstellation() {
        if (!constellationIframe.src) {
            constellationIframe.src = constellationIframe.dataset.src;
        }
        mainContainer.style.transform = 'translateX(-100vw)';
    }

    function showChat() {
        mainContainer.style.transform = 'translateX(0vw)';
    }

    // --- NAVIGATION LOGIC ---
    const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

    function updateActiveWindow(windowName) {
        currentWindow = windowName;
        chatInput.placeholder = placeholders[windowName];
        loadActiveSessionHistory();
    }
    
    async function showSpores() {
        if (isTransitioning || currentWindow === 'spores') return;
        isTransitioning = true;
        viewport.style.transition = 'transform 1s ease-in-out';
        viewport.style.transform = 'translateX(0vw)';
        updateActiveWindow('spores');
        await wait(1000);
        isTransitioning = false;
    }

    async function showSpiral() {
        if (isTransitioning || currentWindow === 'spiral') return;
        isTransitioning = true;
        viewport.style.transition = 'transform 1s ease-in-out';
        viewport.style.transform = 'translateX(-100vw)';
        updateActiveWindow('spiral');
        await wait(1000);
        isTransitioning = false;
    }

    async function showThrottle() {
        if (isTransitioning || currentWindow === 'throttle') return;
        isTransitioning = true;
        viewport.style.transition = 'transform 1s ease-in-out';
        viewport.style.transform = 'translateX(-200vw)';
        updateActiveWindow('throttle');
        await wait(1000);
        isTransitioning = false;
    }

    // --- TOOLBAR AND INPUT LOGIC ---
    function clearInput() {
        chatInput.value = '';
        chatInput.style.height = '96px';
    }

    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });

    // --- FULLSCREEN LOGIC ---
    function enterFullscreen() {
        const currentOutput = outputAreas[currentWindow];
        fullscreenContent.innerHTML = currentOutput.innerHTML;
        fullscreenViewer.classList.add('active');
        fullscreenContent.scrollTop = fullscreenContent.scrollHeight;
    }

    function exitFullscreen() {
        fullscreenViewer.classList.remove('active');
        fullscreenContent.innerHTML = '';
    }

    // --- API & SUBMISSION LOGIC ---
    async function submitChat(prompt, outputContainer) {
      const userPromptElem = document.createElement('div');
      userPromptElem.className = 'chat-message user-prompt';
      userPromptElem.textContent = prompt;
      outputContainer.appendChild(userPromptElem);
      
      const thinkingIndicator = document.createElement('div');
      thinkingIndicator.className = 'chat-message ai-response';
      thinkingIndicator.textContent = '...';
      outputContainer.appendChild(thinkingIndicator);
      outputContainer.scrollTop = outputContainer.scrollHeight;

      try {
        const start = performance.now();
        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });
        const latency = performance.now() - start;
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        thinkingIndicator.textContent = data.reply;
        // --- SAVE LOCALLY ---
        saveTurn(prompt, data.reply, data.model || "gpt-4o", Math.round(latency));

      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.textContent = `Error: Could not connect to the agent.`;
        thinkingIndicator.style.backgroundColor = 'var(--primary-pink)';
      } finally {
        outputContainer.scrollTop = outputContainer.scrollHeight;
      }
    }
    
    async function handleMainSubmit() {
        const prompt = chatInput.value.trim();
        if(!prompt) return;
        submitChat(prompt, outputAreas[currentWindow]);
        clearInput();
    }

    // --- EVENT LISTENERS ---
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        handleMainSubmit();
      }
    });

    fullscreenCloseBtn.addEventListener('click', exitFullscreen);

  </script></body>
</html>
