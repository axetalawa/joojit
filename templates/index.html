<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background-dark: #121212;
      --panel-background: #1E1E1E;
      --input-background: #252525;
      --text-primary: #E0E0E0;
      --text-secondary: #B0B0B0;
      --accent-blue: #2563EB;
      --accent-blue-hover: #1D4ED8;
      --user-message-bg: #303030;
      --ai-message-bg: #222222;
      --border-color: #3A3A3A;
    }

    /* Basic setup using Inter font */
    html, body {
        scroll-behavior: smooth;
        overflow: hidden;
    }
    body {
      background-color: var(--background-dark);
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-primary);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--panel-background); }
    ::-webkit-scrollbar-thumb { background: #4A4A4A; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #5A5A5A; }

    /* Main container for dual-screen slide */
    main#main-container {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #main-view {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* --- Sidebar --- */
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 260px;
      z-index: 20;
      background-color: var(--panel-background);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #sidebar.sidebar-collapsed {
        width: 80px;
    }
    
    .sidebar-button {
        display: flex; align-items: center; padding: 0.75rem; border-radius: 8px;
        border: 1px solid var(--border-color); background-color: transparent; color: var(--text-secondary);
        cursor: pointer; transition: background-color 0.2s ease, color 0.2s ease; text-align: left;
    }
    
    #sidebar.sidebar-collapsed .sidebar-button {
        justify-content: center;
    }

    .sidebar-button span {
        margin-left: 0.75rem;
        white-space: nowrap;
        overflow: hidden;
        transition: opacity 0.2s ease, width 0.3s cubic-bezier(0.4, 0, 0.2, 1), margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #sidebar.sidebar-collapsed .sidebar-button span {
        opacity: 0;
        width: 0;
        margin-left: 0;
    }
    
    .sidebar-button:hover { background-color: var(--input-background); color: var(--text-primary); }
    .sidebar-button svg { stroke: var(--text-secondary); transition: stroke 0.2s ease; flex-shrink: 0; }
    .sidebar-button:hover svg { stroke: var(--text-primary); }
    
    /* --- Right Sidebar --- */
    #right-sidebar {
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
      width: 260px;
      z-index: 20;
      background-color: var(--panel-background);
      border-left: 1px solid var(--border-color);
      overflow: hidden;
    }
    
    #chat-area-wrapper {
        height: 100vh;
        padding-left: 260px;
        padding-right: 260px; 
        transition: padding-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body.sidebar-collapsed #chat-area-wrapper {
        padding-left: 80px;
    }

    .chat-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); flex-shrink: 0;
      display: flex; justify-content: flex-end; align-items: center;
    }
    
    .header-actions button {
        background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem;
    }
    .header-actions button:hover { color: var(--text-primary); }
    .header-actions svg { stroke: currentColor; }

    /* Chat History / Output Area */
    .output-area-container {
        flex: 1;
        position: relative;
        overflow: hidden;
    }
    .output-area {
      height: 100%; width: 100%; overflow-y: auto; padding: 1.5rem 1rem;
    }

    .message-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; }
    .chat-message { padding: 1rem; border-radius: 12px; margin-bottom: 1rem; max-width: 85%; word-wrap: break-word; display: flex; gap: 1rem; line-height: 1.6; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
    .user-message { background-color: var(--user-message-bg); align-self: flex-end; }
    .user-message .avatar { background-color: var(--accent-blue); color: white; }
    .ai-message { background-color: var(--ai-message-bg); align-self: flex-start; }
    .ai-message .avatar { background-color: #19C37D; color: white; }

    /* Input Area */
    .input-container-wrapper { padding: 1.5rem 1rem; flex-shrink: 0; background: linear-gradient(180deg, rgba(18, 18, 18, 0) 0%, var(--background-dark) 30%); }
    .input-container { max-width: 820px; margin: 0 auto; position: relative; }
    #chatInput {
      border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 16px;
      transition: height 0.2s ease; width: 100%; min-height: 56px; max-height: 250px;
      resize: none; overflow-y: auto; background-color: var(--input-background);
      padding: 1rem 4rem 1rem 1.5rem; font-size: 1rem;
    }
    #chatInput:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 2px var(--accent-blue); }
    #send-btn {
      position: absolute; right: 8px; bottom: 8px; width: 40px; height: 40px;
      border-radius: 10px; cursor: pointer; transition: background-color 0.2s ease;
      display: flex; align-items: center; justify-content: center;
      background-color: var(--accent-blue); border: none;
    }
    #send-btn:hover { background-color: var(--accent-blue-hover); }
    #send-btn svg { stroke: white; }
    #send-btn:disabled { background-color: #3A3A3A; cursor: not-allowed; }
    
    /* Fullscreen viewer */
    #fullscreen-viewer {
      position: fixed; inset: 0; background-color: rgba(18, 18, 18, 0.95);
      z-index: 100; display: none; padding: 2rem; justify-content: center; align-items: center;
    }
    #fullscreen-viewer.active { display: flex; }
    #fullscreen-content { width: 100%; max-width: 900px; height: 100%; overflow-y: auto; }
    #fullscreen-close-btn {
      position: absolute; top: 1.5rem; right: 2rem; color: white; font-size: 2.5rem;
      cursor: pointer; font-family: sans-serif; transition: color 0.2s;
    }
    #fullscreen-close-btn:hover { color: var(--text-secondary); }

    /* Constellation View */
    #constellation-iframe { width: 100%; height: 100%; border: none; }
    .back-to-chat-btn {
        position: absolute; top: 1rem; left: 1rem; z-index: 10;
        background-color: var(--input-background) !important;
    }

  </style>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body id="body-container">
  <main id="main-container">
    <!-- Screen 1: Main Chat UI -->
    <section id="main-view" class="h-screen w-screen flex-shrink-0">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar hidden md:flex">
            <div class="flex flex-col gap-2">
                <button class="sidebar-button" onclick="newSession()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>New Chat</span>
                </button>
                <button class="sidebar-button" onclick="exportLedger()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>Download Ledger</span>
                </button>
                <button class="sidebar-button" onclick="clearAllSessions()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    <span>Clear All Data</span>
                </button>
                <button class="sidebar-button" onclick="showConstellation()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    <span>Generate Constellation</span>
                </button>
            </div>
        </aside>

        <!-- Right Sidebar -->
        <aside id="right-sidebar" class="hidden md:flex">
        </aside>

        <!-- Main Chat Area Wrapper -->
        <div id="chat-area-wrapper">
          <div class="chat-area">
              <div class="chat-header">
                  <div class="header-actions">
                      <button onclick="enterFullscreen()" title="Fullscreen">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                      </button>
                  </div>
              </div>
              <div class="output-area-container">
                  <div id="output-area" class="output-area">
                      <div id="message-container" class="message-container"></div>
                  </div>
              </div>
              <div class="input-container-wrapper">
                  <div class="input-container">
                      <textarea id="chatInput" placeholder="Message the AI..."></textarea>
                      <button id="send-btn" onclick="handleMainSubmit()" title="Send">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                      </button>
                  </div>
              </div>
          </div>
        </div>
    </section>

    <!-- Screen 2: Constellation View -->
    <section id="constellation-view" class="h-screen w-screen flex-shrink-0 relative bg-black">
      <button onclick="showChat()" title="Back to Chat" class="sidebar-button back-to-chat-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        <span>Back to Chat</span>
      </button>
      <iframe id="constellation-iframe" data-src="https://www.google.com/sky/"></iframe>
    </section>
  </main>
  
  <div id="fullscreen-viewer">
    <div id="fullscreen-close-btn">&times;</div>
    <div id="fullscreen-content" class="output-area"></div>
  </div>

  <script>
    // --- DOM ELEMENTS ---
    const mainContainer = document.getElementById('main-container');
    const bodyContainer = document.getElementById('body-container');
    const sidebar = document.getElementById('sidebar');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('send-btn');
    const constellationIframe = document.getElementById('constellation-iframe');
    const fullscreenViewer = document.getElementById('fullscreen-viewer');
    const fullscreenContent = document.getElementById('fullscreen-content');
    const fullscreenCloseBtn = document.getElementById('fullscreen-close-btn');
    const messageContainer = document.getElementById('message-container');
    const outputArea = document.getElementById('output-area');
      
    let collapseTimeout;

    // --- LOCAL LEDGER SYSTEM ---
    let ledgerStore = JSON.parse(localStorage.getItem("ledgerStore") || "{}");

    function newSession() {
      const id = "session_" + new Date().toISOString();
      if (!ledgerStore.sessions) ledgerStore.sessions = {};
      ledgerStore.sessions[id] = [];
      ledgerStore.activeSession = id;
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
      clearChatUI();
      console.log("New session started:", id);
    }

    function getActiveLedger() {
      if (!ledgerStore.activeSession || !ledgerStore.sessions) return [];
      return ledgerStore.sessions[ledgerStore.activeSession];
    }

    function saveTurn(prompt, reply, model, latency) {
      const record = { id: crypto.randomUUID(), timestamp: new Date().toISOString(), prompt, reply, model, latency_ms: latency };
      const activeLedger = getActiveLedger();
      activeLedger.push(record);
      localStorage.setItem("ledgerStore", JSON.stringify(ledgerStore));
    }

    function exportLedger() {
      const activeLedger = getActiveLedger();
      if (activeLedger.length === 0) { alert("No turns in the active session to export."); return; }
      const lines = activeLedger.map(r => JSON.stringify(r));
      const blob = new Blob([lines.join("\n")], { type: "application/jsonl" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `session_${new Date().toISOString().slice(0,10)}.jsonl`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    function clearAllSessions() {
      if (confirm("This will erase all saved chats. Are you sure?")) {
        localStorage.removeItem("ledgerStore");
        ledgerStore = {};
        newSession();
      }
    }
    
    function clearChatUI() {
        messageContainer.innerHTML = '';
    }
    
    function scrollToBottom() {
        outputArea.scrollTop = outputArea.scrollHeight;
    }

    function loadActiveSessionHistory() {
        clearChatUI();
        const activeLedger = getActiveLedger();
        if (!activeLedger) return;

        activeLedger.forEach(turn => {
            appendMessage('user', turn.prompt);
            appendMessage('ai', turn.reply);
        });
    }
    
    function appendMessage(sender, text) {
        const messageWrapper = document.createElement('div');
        messageWrapper.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = sender === 'user' ? 'U' : 'AI';

        const messageText = document.createElement('div');
        messageText.textContent = text;
        
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(messageText);
        messageContainer.appendChild(messageWrapper);
        scrollToBottom();
        
        return messageWrapper;
    }

    // --- INITIALIZATION ---
    window.onload = function() {
      if (!ledgerStore.sessions || !ledgerStore.activeSession) {
          newSession();
      } else {
          loadActiveSessionHistory();
      }
      chatInput.focus();

      // Sidebar collapse logic
      collapseTimeout = setTimeout(() => {
        sidebar.classList.add('sidebar-collapsed');
        bodyContainer.classList.add('sidebar-collapsed');
      }, 10000);

      sidebar.addEventListener('mouseenter', () => {
        clearTimeout(collapseTimeout);
        sidebar.classList.remove('sidebar-collapsed');
        bodyContainer.classList.remove('sidebar-collapsed');
      });

      sidebar.addEventListener('mouseleave', () => {
        sidebar.classList.add('sidebar-collapsed');
        bodyContainer.classList.add('sidebar-collapsed');
      });
      
      fullscreenCloseBtn.addEventListener('click', exitFullscreen);
    };

    // --- NAVIGATION LOGIC ---
    function showConstellation() {
        if (!constellationIframe.src) {
            constellationIframe.src = constellationIframe.dataset.src;
        }
        mainContainer.style.transform = 'translateX(-100vw)';
    }

    function showChat() {
        mainContainer.style.transform = 'translateX(0vw)';
    }
    
    // --- FULLSCREEN LOGIC ---
    function enterFullscreen() {
        fullscreenContent.innerHTML = messageContainer.innerHTML; // Copy content
        fullscreenViewer.classList.add('active');
        fullscreenContent.scrollTop = fullscreenContent.scrollHeight;
    }
    function exitFullscreen() {
        fullscreenViewer.classList.remove('active');
        fullscreenContent.innerHTML = '';
    }

    // --- INPUT & SUBMISSION LOGIC ---
    function clearInput() {
        chatInput.value = '';
        chatInput.style.height = '56px';
    }

    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });

    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://127.0.0.1:5000"
      : "https://web-production-385b3.up.railway.app";

    async function submitChat(prompt) {
      appendMessage('user', prompt);
      const thinkingIndicator = appendMessage('ai', '...');
      sendBtn.disabled = true;

      try {
        const start = performance.now();
        const res = await fetch(`${API_BASE}/ask`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const latency = performance.now() - start;
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        
        thinkingIndicator.querySelector('div:last-child').textContent = data.reply;
        
        saveTurn(prompt, data.reply, data.model || 'gpt-4o', Math.round(latency));

      } catch (error) {
        console.error("Failed to fetch from API:", error);
        thinkingIndicator.querySelector('div:last-child').textContent = `Error: Could not connect to the agent.`;
        thinkingIndicator.style.backgroundColor = '#5a1d1d';
      } finally {
        scrollToBottom();
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }
    
    async function handleMainSubmit() {
        const prompt = chatInput.value.trim();
        if(!prompt) return;
        submitChat(prompt);
        clearInput();
    }

    // --- EVENT LISTENERS ---
    chatInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        handleMainSubmit();
      }
    });
  </script>
</body>
</html>
