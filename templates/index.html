    #bg-canvas {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .glassmorphism {
      background: rgba(10, 0, 21, 0.5); /* Semi-transparent dark purple */

      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(234, 234, 234, 0.1);
      border-radius: 1rem;
    }
    .content-section {

        transform: scale(1.05);
        box-shadow: 0 0 25px var(--primary-pink);
    }

        transform: scale(1.05);
        box-shadow: 0 0 25px var(--lime-acid-green);
    }
    /* Language Toggle Styles */
    .lang-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-ion);
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-pink);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    /* README Modal Styles */
    #readme-modal-content pre {
        background-color: rgba(0,0,0,0.5);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: 'Courier New', Courier, monospace;

        <p><strong>3. Structural Metrics:</strong> Coherence (cosine similarity), Drift (delta in PCA space), Entropy (lexical diversity), and Cluster (optional KMeans grouping).</p>

            <li><strong>Camada de Análise:</strong> embeddings semânticos, redução de dimensionalidade com PCA e mapeamento de léxico afetivo</li>
        </ul>
        <p>Em sua essência, o Joojit não gera linguagem — ele mede e renderiza a geometria cognitiva de uma troca.</p>

        <h4 class="text-lg font-bold flex items-center mt-4">${icons.cpu} Diagrama de Arquitetura</h4>
        <pre><code>┌─────────────────────────────────────────────┐
│                Frontend (JS)                │
│─────────────────────────────────────────────│
│ joojit.html → lógica de conversação + ledger│
│ constellation.html → visualização (3D)      │
│ index.html → landing / quadro conceitual    │
└─────────────────────────────────────────────┘
                 │  fetch("/analyze")
                 ▼
┌─────────────────────────────────────────────┐
│              Backend Flask (API)            │
│─────────────────────────────────────────────│
│ /analyze  →  compute_semantic_metrics()     │
│ /export   →  serializar ledger da conversa  │
│ /         →  servir templates (Jinja2)      │
└─────────────────────────────────────────────┘
                 │  embeddings, léxico
                 ▼
┌─────────────────────────────────────────────┐
│        Pipeline de Análise Cognitiva        │
│─────────────────────────────────────────────│
│ OpenAI Embeddings (text-embedding-3-small)  │
│ PCA (scikit-learn) → redução latente        │
│ NRC Emotion Lexicon → mapeamento de afeto   │
│ Saída: [coerência, desvio, entropia, afeto] │
└─────────────────────────────────────────────┘</code></pre>

        <h4 class="text-lg font-bold flex items-center mt-4">${icons.database} O Modelo de Dados</h4>
        <p>Cada turno da conversa é representado como uma tupla estruturada:</p>
        <pre><code>[id, falante, texto, fase, coerência, alinhamento, referência, fragmentado, desvio, entropia, cluster, ressonância, volatilidade, novidade, pca, afeto]</code></pre>
        <p>Entrada mínima viável (da interface de chat):</p>
        <pre><code>{
  "id": 4,
  "speaker": "usuário",
  "text": "Eu continuo sonhando com recursão.",
  "phase": 1,
  "coherence": 0.9,
  "alignment": 0.8,
  "reference": 2,
  "fragmented": false
}</code></pre>
        <p>O backend enriquece isso com métricas adicionais derivadas do pipeline de análise.</p>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.search} Pipeline Semântico</h4>
        <p><strong>1. Embedding de Texto:</strong> Cada campo de texto é passado pelo <code>text-embedding-3-small</code>, gerando um vetor de 1.536 dimensões. Os embeddings são normalizados e empilhados para produzir uma matriz da conversa.</p>
        <p><strong>2. Redução de Dimensionalidade:</strong> A Análise de Componentes Principais (<code>PCA(n_components=3)</code>) comprime a matriz de embedding para um espaço latente 3D para visualização. Essa geometria latente se torna o andaime para o layout espacial da Constelação — cada turno ocupa uma coordenada no espaço semântico.</p>
        <p><strong>3. Métricas Estruturais:</strong> Coerência (similaridade de cosseno), Desvio (delta no espaço PCA), Entropia (diversidade lexical) e Cluster (agrupamento KMeans opcional).</p>

        <h4 class="text-lg font-bold flex items-center mt-4">${icons.heart} Pipeline Afetivo</h4>
        <p>Para cada texto, o idioma é detectado, tokenizado e comparado com o NRC Emotion Lexicon. Para cada emoção (raiva, alegria, medo, etc.), o sistema conta os tokens correspondentes e os normaliza para produzir um vetor de afeto de oito dimensões.</p>
        <p>Exemplo de saída:</p>
        <pre><code>"affect": {
  "joy": 0.42,
  "sadness": 0.18,
  "trust": 0.27,
  "anticipation": 0.13
}</code></pre>
        <p>Esses valores são passados para o frontend para mapeamento de cores e intensidade de brilho.</p>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.globe} Camada de Visualização</h4>
        <p>Construída em Three.js, a visualização <code>constellation.html</code> renderiza cada turno como uma partícula no espaço semântico. As métricas são mapeadas para propriedades visuais como distância, cor e tamanho.</p>

        <h4 class="text-lg font-bold flex items-center mt-4">${icons.hardDrive} Sistema de Ledger</h4>
        <p>Toda conversa é registrada como um ledger JSONL, que pode ser baixado ou recarregado para visualização posterior.</p>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.brain} Filosofia Interpretativa</h4>
        <p>O Joojit trata o diálogo como dados de campo, não como texto. Em vez de extrair significado, ele mede a estrutura relacional — como as declarações se unem, divergem, retornam e se refratam. O objetivo não é a previsão, mas a perceptibilidade.</p>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.settings} Resumo da Stack</h4>
        <div class="overflow-x-auto"><table class="w-full text-left border-collapse"><thead><tr class="border-b border-gray-600"><th class="p-2">Camada</th><th class="p-2">Tecnologia</th><th class="p-2">Propósito</th></tr></thead><tbody><tr class="border-b border-gray-700"><td class="p-2">Frontend</td><td class="p-2">HTML, TailwindCSS, Three.js</td><td class="p-2">Interface de chat + visualização</td></tr><tr class="border-b border-gray-700"><td class="p-2">Backend</td><td class="p-2">Flask, Flask-CORS</td><td class="p-2">API + renderização</td></tr><tr class="border-b border-gray-700"><td class="p-2">Análise</td><td class="p-2">NumPy, scikit-learn, langdetect</td><td class="p-2">Métricas semânticas + estruturais</td></tr><tr class="border-b border-gray-700"><td class="p-2">Embeddings</td><td class="p-2">API OpenAI (text-embedding-3-small)</td><td class="p-2">Vetores de espaço latente</td></tr><tr class="border-b border-gray-700"><td class="p-2">Emoção</td><td class="p-2">NRC Emotion Lexicon</td><td class="p-2">Mapeamento afetivo</td></tr><tr><td class="p-2">Armazenamento</td><td class="p-2">Ledger JSONL (local)</td><td class="p-2">Estado persistente da conversa</td></tr></tbody></table></div>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.alertTriangle} Limitações Atuais</h4>
        <ul class="list-disc list-inside pl-4"><li>Análise de emoções limitada ao inglês.</li><li>PCA falha com ≤2 mensagens.</li><li>O desempenho degrada com mais de ~300 turnos.</li><li>Toda a computação é síncrona.</li></ul>

        <h4 class="text-lg font-bold flex items-center mt-4">${icons.arrowRightCircle} Próximas Direções Técnicas</h4>
        <ul class="list-disc list-inside pl-4"><li>Migrar para embeddings multilingues para mapeamento de afeto.</li><li>Mover análises para workers em segundo plano (Celery + Redis).</li><li>Refatorar visualização para pipeline de shaders na GPU.</li><li>Expor endpoints de API públicos para pesquisa externa.</li></ul>
        
        <h4 class="text-lg font-bold flex items-center mt-4">${icons.flask} TL;DR para Engenheiros</h4>
        <p>Joojit = interpretabilidade como visualização. Ele processa diálogos → embeda texto → projeta vetores latentes → anota com emoção → visualiza como topologia 3D. Todos os componentes são modulares, pequenos o suficiente para rodar localmente, mas expressivos o suficiente para prototipar o futuro da análise dialógica.</p>
      `,
    };

    const langToggle = document.getElementById('lang-toggle-checkbox');
    let currentLang = 'pt';
    
    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('joojit-lang', lang);
        document.documentElement.lang = lang;
        document.title = langContent[lang].title;
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (langContent[lang][key]) {
                el.innerHTML = langContent[lang][key];
            }
        });

        document.getElementById('readme-modal-content').innerHTML = langContent[lang]['readme-content'];

    }

        setLanguage(langToggle.checked ? 'en' : 'pt');
    });

    const savedLang = localStorage.getItem('joojit-lang') || 'pt';
    setLanguage(savedLang);


    // --- 3D Background Animation ---
    let scene, camera, renderer, stars;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1);

        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 6000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        
        const starMaterial = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            transparent: true
        });

        stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove, false);
    }

    function animate3D() {
        requestAnimationFrame(animate3D);
        stars.rotation.x += 0.0001;
        stars.rotation.y += 0.0001;
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function onMouseMove(event) {
        // Subtle parallax effect
        const mouseX = (event.clientX - window.innerWidth / 2) / 100;
        const mouseY = (event.clientY - window.innerHeight / 2) / 100;
        camera.position.x += (mouseX - camera.position.x) * 0.01;
        camera.position.y += (-mouseY - camera.position.y) * 0.01;
        camera.lookAt(scene.position);
    }

    init3D();
    animate3D();

    // --- Scroll Animations ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, {
        threshold: 0.1
    });
